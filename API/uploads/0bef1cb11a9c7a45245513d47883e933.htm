scription":{"__typename":"ReadMoreHtml","recommendedNumberOfLines":6,"htmlText":"Calling all mutants! Or anyone who feels just a little bit different. Now’s your shot to find out how super special you are at Xavier’s Institute for Higher Learning. We’re totally ready to welcome mutant trainees like you to our newest class. Anyway, get ready for the coolest orientation ever!\u003cbr />\u003cbr />\u003cb>What you’ll do\u003c/b>\u003cbr />The X-Mansion is the best place for you and other mutants to learn about and control your awesome mutant gifts. Your stay will be packed with training, cool experiments, secret mission briefings, a class photo and more! When you’re wiped out, crash in my room, Wolverine’s or one of our other dorms.\u003cbr />\u003cbr />Can’t wait for our mutant sleepover!\u003cbr />\u003cbr />• I’ll lead you through new student orientation (don’t worry, we’ll get to the fun stuff fast).\u003cbr />\u003cbr />• Enter Beast’s totally gnarly lab! It’s like a science playground, where you’ll be able to power up with mutant energy elixirs. \u003cbr />\u003cbr />• Take a class in the Danger Room, where some of our combat professors will teach you how to improve your fighting skills – you never know when you’ll have to fend off The Hellfire Club!\u003cbr />\u003cbr />• Head to the War Room to try on Cerebro and find out your mutant superpower. Maybe you’ll be an Omega-level mutant like Storm! \u003cbr />\u003cbr />• Before you leave, we’ll debrief you on your new powers AND you can snag your official diploma and class photo. \u003cbr />\u003cbr />• Oh, and beignets for breakfast (Gambit’s secret recipe). My fave!","readMoreButton":{"__typename":"BasicListItem","title":"Read more"}},"ugcTranslationButton":null,"showMoreDescriptionButton":{"__typename":"BasicListItem","title":"Show more","action":{"__typename":"NavigateToScreen","loggingData":{"__typename":"LoggingEventData","loggingId":"pdp.description.readMore","eventData":null,"eventDataSchemaName":null,"sec
